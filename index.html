<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página Web Moderna</title>
    <link rel="icon" type="image/x-icon" href="src/favicon/favicon_transparent_32x32.png">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <header>
        <nav>
            <img id="img-header" src="src/favicon/favicon_transparent_32x32.png" href="Logo"> 
            <h2 id="h2-header" >Fast Work</h2>
            <ul id="ul-header">
                <li class="li-header"><a class="a-header" href="#Inicio">Home</a></li>
                <li class="li-header"><a class="a-header" href="#Sobre-nos">Sobre-nos</a></li>
                <li class="li-header"><a class="a-header" href="#Servicos">Services</a></li>
                <li class="li-header"><a class="a-header" href="#Contato">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div id="div-home">
            <h1 class="h1-home">Trazendo a você <br> os melhores serviços</h1>
            <h1 class="h1-homee">Garantindo sua satisfação</h1>
            <span id="span-home">os melhores profissionais você encontra aqui.</span>
        </div>
    </section>

    <footer>
        <p>
          Email para contato 
        </p>
        <a class="a-footer">Kawã.Rodrigues</a>
          e
          <a class="a-footer">Arthur.Dias</a>
          fale conosco
        <p>
         Fast Work ajuda online
        </p>
      </footer>

    <script>
        // Função para rolagem suave ao clicar nos links do menu
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                window.scrollTo({
                    top: targetElement.offsetTop - 50, // Ajuste o valor para a altura do cabeçalho
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
